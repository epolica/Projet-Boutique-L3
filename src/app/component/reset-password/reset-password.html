<app-navbar />
<section class="auth-page reset-page">
  <div class="auth-card">
    <div class="header">
      <p class="eyebrow">Securite</p>
      <h2>Reinitialiser mon mot de passe</h2>
      <p class="subtitle">Saisis les informations recues par email puis choisis un nouveau mot de passe.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Token</label>
        <input type="text" formControlName="token" placeholder="Token recu par email">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="email@example.com">
      </div>

      <div class="form-group">
        <label>Nouveau mot de passe</label>
        <input type="password" formControlName="password" placeholder="******">
      </div>

      <div class="form-group">
        <label>Confirmation</label>
        <input type="password" formControlName="password_confirmation" placeholder="******">
      </div>

      <button class="btn-primary w-100" type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Validation...' : 'Reinitialiser' }}
      </button>

      <p class="status ok" *ngIf="message">{{ message }}</p>
      <p class="status err" *ngIf="error">{{ error }}</p>

      <p class="hint">
        <a routerLink="/login">Retour connexion</a>
      </p>
    </form>
  </div>
</section>
